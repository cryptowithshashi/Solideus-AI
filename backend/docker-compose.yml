version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: solideus-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: solideus
    networks:
      - solideus-network

  redis:
    image: redis:7.0-alpine
    container_name: solideus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - solideus-network

  # Optional: MongoDB Admin UI
  mongo-express:
    image: mongo-express
    container_name: solideus-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/solideus
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - solideus-network
    profiles:
      - dev-tools

  # Optional: Redis Admin UI  
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: solideus-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - solideus-network
    profiles:
      - dev-tools

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  solideus-network:
    driver: bridge